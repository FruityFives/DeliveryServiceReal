services:
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672"  # RabbitMQ default port
      - "15672:15672"  # RabbitMQ management UI
    networks:
      - backend

  shippingservice:
    image: shippingservice:latest
    container_name: shippingservice
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - rabbitmq
    networks:
      - backend

  workerservice:
    image: workerservice:latest
    container_name: workerservice
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - rabbitmq
    networks:
      - backend

networks:
  backend:
    driver: bridge
