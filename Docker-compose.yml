name: Byg et Docker Image

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  docker_image_pipeline:
    name: Build Docker image to Docker Hub
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    env:
      IMAGE_NAME: delivery-service

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from .csproj
        id: extract_version
        run: |
          VERSION=$(grep '<InformationalVersion>' DeliveryServiceReal/ServiceWorker.csproj | sed -E 's/.*<InformationalVersion>(.*)<\/InformationalVersion>.*/\1/')
          VERSION=${VERSION:-latest}
          echo "VERSION=$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker image
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          IMAGE=${{ secrets.DOCKER_USER }}/${{ env.IMAGE_NAME }}:$VERSION

          echo "Building image: $IMAGE"
          docker build -f DeliveryServiceReal/Dockerfile -t $IMAGE .
          docker push $IMAGE
